<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imageselector.css">
</head>
<body>
    <div class="image_table">
        <div>
            <img src="raze.png" alt="valorant hero raze" id="raze">
            <button id="raze-button">raze</button>
        </div>
        <div>
            <img src="jett.png" alt="valorant hero jett" id="jett">
            <button id="jett-button">Jett</button>
        </div>
        <div>
            <img src="omen.png" alt="valorant hero omen" id="omen">
            <button id="omen-button">Omen</button>
        </div>
        <div>
            <img src="killjoy.png" alt="valorant hero killjoy" id="killjoy">
            <button id="killjoy-button">killjoy</button>
        </div>
        <div>
            <img src="phoenix.png" alt="valorant hero phoenix" id="phoenix">
            <button id="phoenix-button">Phoenix</button>
        </div>
        <div>
            <img src="reyna.png" alt="valorant hero reyna" id="reyna">
            <button id="reyna-button">Reyna</button>
        </div>
        <div>
            <img src="sage.png" alt="valorant hero sage" id="sage">
            <button id="sage-button">Sage</button>
        </div>
        <div>
            <img src="sova.png" alt="valorant hero sova" id="sova">
            <button id="sova-button">Sova</button>
        </div>
        <div>
            <img src="viper.png" alt="valorant hero viper" id="viper">
            <button id="viper-button">Viper</button>
        </div>
        <div>
            <img src="branch.png" alt="valorant hero branch" id="branch">
            <button id="branch-button">Branch</button>
        </div>
    </div>

    <div class="selected_image">
        <div id="selected-image-space">
            <img src="unimage.png" alt="no image selected" id="no-image">
            <button id="clear">X</button>
        </div>   
    </div>

    <script src="imageselector.js"></script>
</body>
</html>
